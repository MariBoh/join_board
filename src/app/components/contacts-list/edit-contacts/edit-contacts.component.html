<div class="dialog-overlay" (click)="onClose()">
  <section class="container slide-in" (click)="$event.stopPropagation()">
    <div class="contact-dialog">
      <div class="left-panel">
        <div class="logo">
          <img class="join-ing" src="./../../../../assets/img/contact-dialog/contact-logo.png" alt="logo">
          <h2>Edit contact</h2>
          <p>Tasks are better with a team!</p>
          <img class="vector-line" src="./../../../../assets/img/contact-dialog/Vector 5.png" alt="decor-line">
        </div>
      </div>

      <div class="right-panel">
        <div class="close-btn" (click)="onClose()">X</div>

        <form #editForm="ngForm" (ngSubmit)="onSave()" class="contact-form">
          <div class="form-body">
            <div class="avatar">
              <div class="avatar-initials">{{ getInitials(contact.name) }}</div>
            </div>

            <div class="form-fields">
              <div class="input-group">
                <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Name" required />
                <span><img src="./../../../../assets/img/contact-dialog/person.png" alt=""></span>
              </div>
              <div class="input-group">
                <input type="email" [(ngModel)]="contact.mail" name="email" placeholder="Email" required />
                <span><img src="./../../../../assets/img/contact-dialog/mail.png" alt=""></span>
              </div>
              <div class="input-group">
                <input type="tel" [(ngModel)]="contact.phone" name="phone" placeholder="Phone" required />
                <span><img src="./../../../../assets/img/contact-dialog/call.png" alt=""></span>
              </div>

              <div class="form-actions">
                <button type="button" class="delete-btn" (click)="onDelete()">Delete</button>
                <button type="submit" class="save-btn" [disabled]="!editForm.form.valid">Save âœ”</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
