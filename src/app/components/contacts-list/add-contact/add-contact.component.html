
<div class="dialog-overlay" (click)="close.emit()">
    <section class="container slide-in" (click)="$event.stopPropagation()">
      <div class="contact-dialog">
            <div class="left-panel">
        <div class="logo">
          <img src="./../../../../assets/img/contacts/contact-logo.png" alt="logo">
          <h2>Add contact</h2>
          <p>Tasks are better with a team!</p>
        </div>
      </div>
      <div class="right-panel">
        <div class="close-btn" (click)="onClose()"><img src="./../../../../assets/img/contacts/close.png" alt=""></div>

        <form #contactForm="ngForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-body">
              <div class="avatar"><img src="./../../../../assets/img/contacts/contact-avatar.png" alt="avatar"></div>
          <div class="form-fields">
                <div class="input-group">
                  <input type="text"  [(ngModel)]="contact.name" placeholder="Name" required  name="name"/>
                  <span><img src="./../../../../assets/img/contacts/person.png" alt=""></span>
                </div>
                <div class="input-group">
                  <input type="email" [(ngModel)]="contact.email" placeholder="Email" required name="email"/>
                  <span><img src="./../../../../assets/img/contacts/mail.png" alt=""></span>
                </div>
                <div class="input-group">
                  <input type="tel" [(ngModel)]="contact.phone" placeholder="Phone"   name="phone" required/>
                  <span><img src="./../../../../assets/img/contacts/call.png" alt=""></span>
                </div>
                <div class="form-actions">
                  <button type="button" (click)="onClose()" class="cancel-btn">Cancel ✕</button>
                  <button type="submit" class="save-btn"  [disabled]="!contactForm.form.valid">Create contact ✔</button>
                </div>
          </div>
          </div>
        </form>

      </div>
      </div>
    </section>
</div>
